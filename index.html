<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="col-md-8 order-md-1">
  <form class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Nombre de pila</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="username">Nombre de Usuario</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
        <div class="invalid-feedback" style="width: 100%;">
          Your username is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Correo electrónico <span class="text-muted">(Opcional)</span></label>
      <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
      <div class="invalid-feedback">
        Por favor, ingresar un email válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Habla a</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
      <div class="invalid-feedback">
        Por favor ingresá tu dirrección.
      </div>
    </div>

    <div class="mb-3">
      <label for="address2">Dirección 2 <span class="text-muted">(Opcional)</span></label>
      <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
    </div>

    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="country">País</label>
        <select class="custom-select d-block w-100" id="country" required>
          <option value="">Escoger</option>
          <option>Argentina</option>
        </select>
        <div class="invalid-feedback">
          Por favor, ingresá un país válido.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="state">Provincia</label>
        <select class="custom-select d-block w-100" id="state" required>
          <option value="">Escoger</option>
          <option>Buenos Aires</option>
        </select>
        <div class="invalid-feedback">
          Por favor, ingresá una Provincia válida.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="zip">Código postal</label>
        <input type="text" class="form-control" id="zip" placeholder="" required>
        <div class="invalid-feedback">
          Zip code required.
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="same-address">
      <label class="custom-control-label" for="same-address">La dirección de envío es la misma que la de facturación</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="save-info">
      <label class="custom-control-label" for="save-info">Guarde esta información para la próxima vez</label>
    </div>

</body>
</html>
